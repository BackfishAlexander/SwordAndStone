<!-- create-character-modal.component.html -->
<div class="modal">
    <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
      <form [formGroup]="characterForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="characterName">Character Name:</label>
          <input type="text" id="characterName" formControlName="characterName" class="form-control" placeholder="Enter character name">
        </div>
  
        <div class="form-group">
          <label for="characterDescription">Character Description:</label>
          <textarea id="characterDescription" formControlName="characterDescription" class="form-control" rows="3" placeholder="Enter character description"></textarea>
        </div>
  
        <div class="form-group">
          <label for="imageURL">Image URL:</label>
          <input type="text" id="imageURL" formControlName="characterImageURL" class="form-control" placeholder="Enter image URL">
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="!characterForm.valid">Create Character</button>
      </form>
    </div>
  </div>
